{% extends 'base.html' %}
{% block content %}
<style>
        .body-main {

        /* background: #ffffff; */
        border-bottom: 15px solid #1E1F23;
        border-top: 15px solid #1E1F23;
        margin-top: 7px;
        margin-bottom: 30px;
        padding: 40px 30px !important;
        position: relative ;
        box-shadow: 0 1px 21px #808080;
        font-size:10px;
        
        background: #1A233A;
        color: #888d98;
        /* color: #bcd0f7; */
        width: 70%;
        
        
    }
    
    .main thead {
		/* background: #aaacb4; */
        /* color: #fff; */
        color: #bcd0f7;
		}
        td{
            color: greenyellow;
        }
    .img{
        height: 100px;}
    h1{
       text-align: center;
    }
    .container-in{
        display: flex;
        justify-content: center;
    }
    p.foot{
        display: inline;
    }
</style>
<div class="container">

    <div class="page-header">
        <h1>CGU Library INVOICE  </h1>
    </div>
    
    
    <div class="container-in">
        <!-- <div class="row"> -->
            <div class="col-md-6 col-md-offset-3 body-main">
                <div class="col-md-12">
                   <div class="row">
                        <div class="col-md-4">
                            <img class="img" alt="Invoce Template" src="http://pngimg.com/uploads/shopping_cart/shopping_cart_PNG59.png" />
                        </div>
                        <div class="col-md-8 text-right">
                            <h4 style="color: #F81D2D;"><strong>{{user.user_id}}</strong></h4>
                            <p>{{user.user_name}}</p>
                            <p>{{user.mobile}}</p>
                            <p>{{user.email}}</p>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h2>INVOICE</h2>
                            <h5>{{invoice}}</h5>
                        </div>
                    </div>
                    <br />
                    <div>
                        <table class="table">
                            <tbody>
                                <tr style="color: #F81D2D;">
                                    <td class="text-right"><h4><strong>Total:</strong></h4></td>
                                    <td class="text-left"><h4><strong><i class="fas fa-rupee-sign" area-hidden="true"></i> Rs. {{user.penalty}}.00 /-
                                    </strong></h4></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <div class="col-md-12">
                            <p><b>Date :</b> {% now "SHORT_DATE_FORMAT" %}</p>
                            <br />
                            <p class="foot"><b>Signature</b></p>
                            <p>
                                <form action="/users/profile_view/bill/bill_paid/" method="post">
                                        <button type="submit" class="btn btn-primary" name="id" value="{{user.id}}">PAID</button>
                                    </form>
                            </p>
                        </div>
                    </div>
                    
                </div>
            </div>
        <!-- </div> -->
    </div>
    </div>
    
{% endblock %}
