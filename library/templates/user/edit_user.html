{% extends 'base.html' %}

{% block content %}
<style>
  body{
    /* margin-top:20px; */
/* background-color:#f2f6fc;
color:#69707a; */
background-color: #15a861;
color:#4e4f50;

}
.img-account-profile {
    height: 10rem;
}
.rounded-circle {
    border-radius: 50% !important;
}
.card {
  box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
}
.card .card-header {
  background-color: #59dfbd;
    font-weight: 500;
}
.card-header:first-child {
    border-radius: 0.35rem 0.35rem 0 0;
}
.card-header {
    padding: 1rem 1.35rem;
    margin-bottom: 0;
    background-color: rgba(33, 40, 50, 0.03);
    border-bottom: 1px solid rgba(33, 40, 50, 0.125);
}
.form-control, .dataTable-input {
    display: block;
    width: 100%;
    padding: 0.875rem 1.125rem;
    font-size: 0.875rem;
    font-weight: 400;
    line-height: 1;
    color: #69707a;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #c5ccd6;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: 0.35rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.nav-borders .nav-link.active {
    color: #0061f2;
    border-bottom-color: #0061f2;
}
.nav-borders .nav-link {
    color: #69707a;
    border-bottom-width: 0.125rem;
    border-bottom-style: solid;
    border-bottom-color: transparent;
    /* padding-top: 0.5rem; */
    padding-bottom: 0.5rem;
    padding-left: 0;
    padding-right: 0;
    margin-left: 1rem;
    margin-right: 1rem;
}
</style>
<body>
  <div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">
      <div class="col-xl-4">
        <!-- Profile picture card-->
        <div class="card mb-4 mb-xl-0">
          <div class="card-header">Profile Picture</div>
          <div class="card-body text-center">
            <!-- Profile picture image-->
            <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
            <!-- Profile picture help block-->
         
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <!-- Account details card-->
        <div class="card mb-4">
          <div class="card-header">Account Details</div>
          <div class="card-body">
            <form  action="update_user/" method="post">
              <!-- Form Row-->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (first name)-->
                          <div class="col-md-6">
                            <label class="small mb-1" for="inputFirstName">First name</label>
                            <input class="form-control" id="inputFirstName" type="text" placeholder="{{firstname}}" name="firstname" disabled>
                          </div>
                          <!-- Form Group (last name)-->
                          <div class="col-md-6">
                            <label class="small mb-1" for="inputLastName">Last name</label>
                            <input class="form-control" id="inputLastName" type="text" placeholder="{{lastname}}" name="lastname" disabled>
                          </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                          <!-- Form Group (organization name)-->
                          <div class="col-md-6">
                            <label class="small mb-1" for="inputuserid">User Id</label>
                            <input class="form-control" id="inputuserid" type="text" placeholder="{{ user.user_id }}" name="user_id" disabled>
                          </div>
                          <!-- Form Group (location)-->
                          <div class="col-md-6">
                            <!-- <div class="form-group col-md-4"> -->
                              <label for="inputgender">Gender</label>
                              <select id="inputgender" class="form-control" name="gender" disabled>
                                <!-- <option selected>Choose...</option> -->
                                
                                {% if user.gender == "Male" %}
                                <option selected>Male</option>
                                {% else %}
                                <option selected>Female</option>
                                {% endif %}
                                
                              </select>
                          <!-- </div> -->
                          </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                          <label class="small mb-1" for="inputEmailAddress">Email address</label>
                          <input class="form-control" id="inputEmailAddress" type="email" placeholder="{{user.email}}" name="email">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                          <!-- Form Group (phone number)-->
                          <div class="col-md-6">
                            <label class="small mb-1" for="inputPhone">Phone number</label>
                            <input class="form-control" id="inputPhone" type="tel" placeholder="{{ user.mobile }}" name="mob">
                          </div>
                          
                          <div class="form-group col-md-4">
                            <label for="inputCategory">Category</label>
                            <select id="inputCategory" class="form-control" name="category" disabled>
                                {% if user.category == "Under Graduate" %}
                              <option selected>Under Graduate</option>
                              {% endif %}
                              {% if user.category == "Post Graduate" %}
                              <option selected>Post Graduate</option>
                              {% endif %}
                              {% if user.category == "research Scholar" %}
                              <option selected>research Scholar</option>
                              {% endif %}
                              {% if user.category == "Faculty Member" %}
                              <option selected>Faculty Member</option>
                              {% endif %}
                            </select>
                            
                        </div>
                      </div>
                      <!-- Save changes button-->
                      <!-- <button class="btn btn-primary" type="submit">Add user</button> -->
                      
                      <button type="submit" class="btn btn-primary" name="id" value="{{ user.id }}">Edit User</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
</body>
{% endblock %}
